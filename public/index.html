<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-quicktemplate</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-quicktemplate doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- The div element, inside the body, has an id of app. The Vue initializer uses this id as a target to render in -->
    <!-- The script tags to load the applicationâ€™s JavaScript is not hardcoded in this file. This file is used as a template by the HtmlWebpackPlugin during the build process. 
      The plugin injects the script tags automatically and places the generated index.html file into the dist directory -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
